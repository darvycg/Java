<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel | Employees</title>
</head>
<body>
<header>
    <a th:href="@{/}" href="#">Home</a>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out">
    </form>
</header>
<h1>Employees</h1>
<table>
    <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
    </tr>
    <tr th:each="employee:${employees}">
        <td th:text="${employee.employeeId}">Enployee ID</td>
        <td th:text="${employee.firstName}">First Name</td>
        <td th:text="${employee.lastName}">Last Name</td>
        <td th:text="${employee.position}">Position</td>
    </tr>
</table>

</body>
</html>
